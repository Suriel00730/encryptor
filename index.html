<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <title>Encriptador-SRQ</title>
    </head>
    <body>
        <img class="logo" src="images/Logo.png" alt="Logo_img" />

        <main>
            <!-- <div class="container-form"> -->
            <form>
                <textarea
                    placeholder="Ingrese el texto aqui"
                    class="text"
                    name="input_text"
                    id="input_text"></textarea>
                <p><img src="images/Simbolo.png" alt="img_vector" />Solo
                    letras
                    minúsculas y sin acentos</p>
                <input type="submit" value="Encriptar!" class="button_one"
                    />
                <input type="submit" value="Desencriptar!"
                    class="button_two" />
            </form>
            <!-- </div> -->

            <div class="rectangle">
                <textarea class="text hide" id="output_text"></textarea>
                <section id="rectangle_munieco">
                    <img src="images/Muñeco.png" alt="img_muñeco" />

                    <p class="title">Ningún mensaje fue encontrado</title>
                    <p class="paragraph">Ingresa el texto que desea encriptar o
                        desencriptar.</p>
                </section>

                <input type="submit" id="button_copy" value="Copiar"
                    class="hide">
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
